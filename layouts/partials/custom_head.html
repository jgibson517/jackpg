<style>
    :root {
        --width: 720px;
        --font-main: 'Avantgarde', sans-serif;
        --font-secondary:  'Avantgarde', sans-serif;
        --font-scale: 1em;
        --background-color: #001a15 ;
        --heading-color:  #ced0c4 ;
        --text-color:   #ced0c4 ;
        --link-color: #269b9b;
        --visited-color:  #8b6fcb;
        --code-background-color: #000;
        --code-color: #ddd;
        --blockquote-color: #ccc;
    }
  
    body {
        font-family: var(--font-secondary);
        font-size: var(--font-scale);
        margin: auto;
        padding: 20px;
        max-width: var(--width);
        text-align: left;
        background-color: var(--background-color);
        word-wrap: break-word;
        overflow-wrap: break-word;
        line-height: 1.5;
        color: var(--text-color);
    }
  
    h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-main);
        color: var(--heading-color);
    }
  
    a {
        color: var(--link-color);
        cursor: pointer;
        text-decoration: none;
    }

    
    .icon-link {
        display: inline-block;
        text-decoration: none; /* Remove underline */
        transition: transform 0.3s ease-in-out;
    }

    .icon-link svg {
        width: 20px;
        height: 20px;
        fill: #e4e6dd; 
        transition: fill 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    /* Hover effect */
    .icon-link:hover svg {
        fill: #999999;
    }

    strong, b {
        color: var(--heading-color);
    }
  
    button {
        margin: 0;
        cursor: pointer;
    }
  
    time {
         font-family: monospace;
          font-style: normal;
          font-size: 15px;
    }
  
    main {
        line-height: 1.6;
    }
  
    table {
        width: 100%;
    }
  
    hr {
        border: 0;
        border-top: 1px dashed;
    }
  
    img {
        max-width: 100%;
    }
  
    code {
        font-family: monospace;
        padding: 2px;
        background-color: var(--code-background-color);
        color: var(--code-color);
        border-radius: 3px;
    }
  
    blockquote {
        border-left: 1px solid #999;
        color: var(--code-color);
        padding-left: 20px;
        font-style: italic;
    }
  
    footer {
        padding: 25px 0;
        text-align: center;
    }
  
    .title:hover {
        text-decoration: none;
    }
  
    .title h1 {
        font-size: 1.5em;
    }
  
    .inline {
        width: auto !important;
    }
  
    .highlight, .code {
        padding: 1px 15px;
        background-color: var(--code-background-color);
        color: var(--code-color);
        border-radius: 3px;
        margin-block-start: 1em;
        margin-block-end: 1em;
        overflow-x: auto;
    }
  
    ul.record-lists {
      list-style-type: none;
      padding: unset;
    }

    ul.record-lists li {
    display: flex;
    align-items: center; 
    gap: 10px;
    }

    ul.record-lists li .record-item {
        font-style: italic;
        color: gray;
        margin-left: auto;
        margin-right: 15px
    }

    nav {
    display: flex;
    justify-content: space-between; 
    align-items: center;
    
    }
    .nav-links {
        display: flex;
        gap: 15px; 
    }

    .nav-right {
        margin-left: auto; 
    }

    /* blog post list */
    ul.blog-posts {
        list-style-type: none;
        padding: unset;
    }

    ul.blog-posts li {
        display: flex;
    }

    ul.blog-posts li span {
        flex: 0 0 130px;
    }

    ul.blog-posts li a:visited {
        color: var(--visited-color);
    }

  </style>
