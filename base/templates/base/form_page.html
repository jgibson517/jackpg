{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-formpage{% endblock %}

{% block content %}
<div class="container">  
<h1>{{ page.title }}</h1>
    <div>{{ page.intro|richtext }}</div>

    <form class="pt-1" action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
{% endblock content %}
